<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Калькулятор</h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" action="/calculate">
                <div class="mb-3">
                    <label for="num1" class="form-label">Первое число:</label>
                    <input type="number" step="any" class="form-control" id="num1" name="num1" required>
                </div>

                <div class="mb-3">
                    <label for="operation" class="form-label">Операция:</label>
                    <select class="form-select" id="operation" name="operation" required>
                        <option value="add">Сложение (+)</option>
                        <option value="subtract">Вычитание (-)</option>
                        <option value="multiply">Умножение (×)</option>
                        <option value="divide">Деление (÷)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="num2" class="form-label">Второе число:</label>
                    <input type="number" step="any" class="form-control" id="num2" name="num2" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Вычислить</button>
                    <a href="/" class="btn btn-secondary">На главную</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
