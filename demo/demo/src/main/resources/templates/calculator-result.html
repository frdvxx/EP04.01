<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результат вычисления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Результат вычисления</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h4>
                        <span th:text="${num1}"></span>
                        <span th:switch="${operation}">
                                <span th:case="'add'"> + </span>
                                <span th:case="'subtract'"> - </span>
                                <span th:case="'multiply'"> × </span>
                                <span th:case="'divide'"> ÷ </span>
                            </span>
                        <span th:text="${num2}"></span>
                        =
                        <span th:text="${result}"></span>
                    </h4>

                    <div class="mt-4">
                        <a href="/calculator" class="btn btn-primary">Новое вычисление</a>
                        <a href="/" class="btn btn-secondary">На главную</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
