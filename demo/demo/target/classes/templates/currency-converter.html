<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Конвертер валют</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Конвертер валют</h1>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post" action="/convert-currency">
                <div class="row">
                    <div class="col-md-5">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Сумма:</label>
                            <input type="number" step="any" class="form-control" id="amount" name="amount"
                                   th:value="${amount != null} ? ${amount} : 1" required>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <div class="mb-3">
                            <label for="fromCurrency" class="form-label">Из валюты:</label>
                            <select class="form-select" id="fromCurrency" name="fromCurrency" required>
                                <option th:each="currency : ${currencies}"
                                        th:value="${currency}"
                                        th:text="${currency}"
                                        th:selected="${fromCurrency == currency}">
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-5">
                        <div class="mb-3">
                            <label for="toCurrency" class="form-label">В валюту:</label>
                            <select class="form-select" id="toCurrency" name="toCurrency" required>
                                <option th:each="currency : ${currencies}"
                                        th:value="${currency}"
                                        th:text="${currency}"
                                        th:selected="${toCurrency == currency}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <div class="mb-3">
                            <label class="form-label">Результат:</label>
                            <div class="form-control" th:if="${result != null}"
                                 th:text="${#numbers.formatDecimal(result, 1, 2)}">
                            </div>
                            <div class="form-control" th:unless="${result != null}">-</div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 col-md-4 mx-auto">
                    <button type="submit" class="btn btn-success">Конвертировать</button>
                    <a href="/" class="btn btn-secondary">На главную</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
