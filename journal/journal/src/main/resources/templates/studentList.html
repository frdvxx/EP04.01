<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список студентов</title>
</head>
<body>
<h1>Список студентов</h1>

<!-- Форма добавления студента -->
<form action="/students/add" method="post">
    <input type="text" name="name" placeholder="Имя" required>
    <input type="text" name="lastName" placeholder="Фамилия" required>
    <input type="text" name="firstName" placeholder="Отчество" required>
    <input type="text" name="middleName" placeholder="Доп. имя" required>
    <button type="submit">Добавить студента</button>
</form>

<!-- Форма фильтров -->
<h2>Фильтрация студентов:</h2>
<form action="/students/search" method="get">
    <input type="text" name="name" placeholder="Имя">
    <input type="text" name="lastName" placeholder="Фамилия">
    <input type="text" name="firstName" placeholder="Отчество">
    <button type="submit">Поиск</button>
    <a href="/students"><button type="button">Сбросить фильтры</button></a>
</form>

<h2>Студенты (страница <span th:text="${currentPage}">1</span>):</h2>

<!-- Список студентов -->
<ul>
    <th:block th:each="student : ${students}">
        <li>
            <input type="checkbox" form="deleteMultipleForm" name="ids" th:value="${student.id}" />
            <span th:text="${student.name} + ' ' + ${student.lastName} + ' ' + ${student.firstName} + ' ' + ${student.middleName}"></span>
            <form action="/students/update" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${student.id}" />
                <input type="text" name="name" placeholder="Имя" required />
                <input type="text" name="lastName" placeholder="Фамилия" required />
                <input type="text" name="firstName" placeholder="Отчество" required />
                <input type="text" name="middleName" placeholder="Доп. имя" required />
                <button type="submit">Обновить</button>
            </form>

            <form action="/students/delete" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${student.id}" />
                <button type="submit">Удалить</button>
            </form>

            <form action="/students/softDelete" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${student.id}" />
                <button type="submit">Логически удалить</button>
            </form>
        </li>
    </th:block>
</ul>

<form id="deleteMultipleForm" action="/students/deleteMultiple" method="post">
    <button type="submit">Удалить выбранных</button>
</form>

<!-- Пагинация -->
<div>
    <th:block th:if="${totalPages > 1}">
        <span th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a th:href="@{/students(page=${i}, pageSize=10)}"
               th:text="${i}"
               th:classappend="${i == currentPage} ? 'active' : ''"></a>
        </span>
    </th:block>
</div>

</body>
</html>
